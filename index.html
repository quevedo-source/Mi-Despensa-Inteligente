<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Despensa Inteligente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="" id="">
    <!-- Pagina de Bienvenida -->
    <section id="" class="">
        <h1 class="">Mi Despensa Inteligente</h1>
        <p class="">Registra tus alimentos, controla su fecha de vencimiento y evita el desperdicio.</p>
        <div>
            <button class="" onclick="">Iniciar Sesión</button>
            <button class="" onclick="">Registrarse</button>
        </div>
    </section>

    <!-- Ventana Iniciar Sesion -->
    <div id="" class="">
        <div class="">
            <h2>Iniciar Sesion</h2>
            <form onsubmit="">
                <input type="email" class="" placeholder="correo@electronico" required>
                <input type="password" class="" placeholder="Contraseña" required>
                <button type="submit" class="">Entrar</button>
                <button type="button" class="" onclick="">Volver</button>
            </form>
        </div>
    </div>

    <!-- Ventana Registro -->
    <div id="" class="" >
        <div class="">
            <h2>Registrarse</h2>
            <form onsubmit="">
                <input type="text" class="" placeholder="Nombre completo" required>
                <input type="email" class="" placeholder="correo@electronico" required>
                <input type="password" class="" placeholder="Contraseña" required>
                <button type="submit" class="">Registrarse</button>
                <button type="button" class="" onclick="">Volver</button>
            </form>
        </div>
    </div>
</body>
</html>
